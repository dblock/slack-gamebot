AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
  Exclude:
    - vendor/**/*
    - bin/**/*

Metrics:
  Enabled: false

Layout/LineLength:
  Max: 500
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

inherit_from: .rubocop_todo.yml
require:
  - rubocop-rake
  - rubocop-rspec
  - rubocop-capybara